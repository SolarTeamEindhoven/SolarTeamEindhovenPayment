<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
</head>
<div class="ui top thin menu inverted sidebar labeled icon visible">
    <a class="item">
        <img src="{% static "images/ste-logo.png" %}">
    </a>

    <!-- Use 'page' variable to determine which icon should be active' -->
    <a class="item {% if page == "homepage" %} active {% endif %}" href="{% url 'backend-homepage' %}">
        <i class="home icon"></i>
    </a>
    <a class="item {% if page == "user-activity" %} active {% endif %}" href="{% url 'backend-user-activity' %}">
        <i class="users icon"></i>
    </a>

    <!-- Logout button -->
    <div class="ui right aligned category search item thin">
        <div class="ui transparent icon input">
            <button id="logout-button" class="ui right labeled icon button yellow">
                <i class="power off icon"></i>
                Logout
            </button>

        </div>
        <div class="results"></div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="{% static "backend/navbar.js" %}"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <title>Stella Pay - Login panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="{% static "backend/login-page.css" %}"/>

    <link rel='icon'
          href='{% static "images/ste-logo.png" %}'
          type='image/x-icon'/>
</head>
<body>


<div id="login-box" class="ui middle aligned center aligned grid container stackable">
    <div class="column six wide">
        <h2 class="ui image header">
            <img src="https://solarteameindhoven.nl/wp-content/uploads/elementor/thumbs/ste_logo_white-obtcubr4dp2zb0lhro0buazfhx6r0ynvwtiqq6inne.png"
                 class="image">
            <div id="login-title" class="content">
                Log in to the Stella Pay
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input id="input-email" type="text" name="email" placeholder="E-mail address"
                               autocomplete="off">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input id="input-password" type="password" name="password" placeholder="Password"
                               autocomplete="off">
                    </div>
                </div>

                <div id="error-message" class="ui error message">
                    Error
                </div>

                <div id="success-message" class="ui success message">
                    Authenticated successfully, redirecting...
                </div>

                <div id="login-button" class="ui fluid large submit button">
                    <span id="login-button-text">Login</span>
                    <img id="stella-icon-loading" class="ui tiny hidden image slide-out-right"
                         src="{% static "images/stella-loading-icon.png" %}">
                </div>
            </div>


        </form>
    </div>
</div>


</body>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="{% static "backend/login-page.js" %}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</html>
